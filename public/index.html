<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proyecto Geo - Mapa</title>

  <!-- Bootstrap para estilos rápidos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />

  <!-- Tus estilos -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark mb-2">
    <div class="container-fluid">
      <span class="navbar-brand">Proyecto Geo</span>
      <div>
        <a href="history.html" class="btn btn-outline-light btn-sm me-2">Historial</a>
        <button id="logout-btn" class="btn btn-outline-light btn-sm"
                onclick="localStorage.removeItem('user'); window.location.href='login.html'">
          Salir
        </button>
      </div>
    </div>
  </nav>

  <div class="container-fluid">

    <!-- MAPA -->
    <div id="map"></div>

    <!-- Sección inferior con formulario y tabla -->
    <div class="row mt-3">

      <!-- Formulario -->
      <div class="col-md-4">
        <h5 id="form-title">Agregar / Editar lugar</h5>

        <form id="place-form" class="card p-3 shadow-sm">
          <input type="hidden" id="place-id">

          <div class="mb-2">
            <input type="text" id="name" class="form-control" placeholder="Nombre del lugar" required>
          </div>

          <div class="mb-2">
            <textarea id="description" class="form-control" placeholder="Descripción del lugar" required></textarea>
          </div>

          <!-- Coordenadas ocultas (las llena el mapa) -->
          <input type="hidden" id="lat">
          <input type="hidden" id="lng">

          <div class="d-flex gap-2">
            <button type="submit" id="submit-btn" class="btn btn-primary btn-sm w-100">
              Agregar lugar
            </button>
            <button type="button" id="cancel-btn" class="btn btn-outline-secondary btn-sm"
                    style="display:none;">
              Cancelar
            </button>
          </div>
        </form>
      </div>

      <!-- Tabla y buscador -->
      <div class="col-md-8">
        <!-- Buscador por nombre -->
        <div class="d-flex mb-2">
          <input type="text" id="search-name" class="form-control me-2" placeholder="Buscar por nombre">
          <button id="search-btn" class="btn btn-primary btn-sm">Buscar</button>
        </div>

        <!-- Tabla de lugares -->
        <div class="table-container">
          <h5>Lugares registrados</h5>
          <table class="table table-sm table-striped">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Coordenadas</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="places-tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts de Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

  <!-- Tu lógica del mapa / CRUD -->
  <script src="script.js"></script>
</body>
</html>
