<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historial de cambios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-3">
    <div class="container-fluid">
      <a href="index.html" class="navbar-brand">Proyecto Geo</a>
    </div>
  </nav>

  <div class="container">
    <h3>Historial general</h3>
    <table class="table table-sm table-striped mt-3">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Acci√≥n</th>
          <th>Lugar</th>
          <th>Cambios</th>
        </tr>
      </thead>
      <tbody id="history-tbody"></tbody>
    </table>
  </div>

  <script>
    async function loadHistory() {
      const res = await fetch('/places/history/all/all');
      const history = await res.json();
      const tbody = document.getElementById('history-tbody');
      tbody.innerHTML = '';
      history.forEach(h => {
        tbody.innerHTML += `
          <tr>
            <td>${new Date(h.timestamp).toLocaleString()}</td>
            <td>${h.action}</td>
            <td>${h.newData?.name || h.previousData?.name || '-'}</td>
            <td><small>${JSON.stringify(h.changes || {})}</small></td>
          </tr>
        `;
      });
    }
    loadHistory();
  </script>
</body>
</html>
