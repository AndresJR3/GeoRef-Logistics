name: CI/CD with TestRigor

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      # Reemplaza estos valores con tus secretos de GitHub en Settings > Secrets and variables > Actions
      # O usa los valores directos si es un repo privado y seguro (no recomendado para repos públicos)
      TESTRIGOR_AUTH_TOKEN: ${{ secrets.TESTRIGOR_AUTH_TOKEN || '6a958ab2-85f3-448b-9f9d-d9a7e8a6f140' }}
      TESTRIGOR_SUITE_ID: ${{ secrets.TESTRIGOR_SUITE_ID || 'jsJR6vLAgQRcB2tCp' }}
      PORT: 4000

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Dependencies
      run: |
        npm install
        # Instalar dependencias del cliente también si no lo hace el postinstall
        cd client && npm install

    - name: Build Application
      run: npm run build

    - name: Start Application
      run: |
        # Iniciar la aplicación en segundo plano
        npm run production &
        echo "Waiting for application to start..."
        npx wait-on http://localhost:4000

    - name: Start Tunnel (Localtunnel)
      id: tunnel
      run: |
        # Usar npx para ejecutar localtunnel sin instalación global previa
        # Intentar iniciar el túnel varias veces si falla
        MAX_RETRIES=3
        RETRY_COUNT=0
        TUNNEL_URL=""

        while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
          echo "Attempting to start localtunnel (Attempt $((RETRY_COUNT+1))/$MAX_RETRIES)..."
          
          # Iniciar localtunnel en segundo plano
          npx localtunnel --port 4000 > tunnel.log 2>&1 &
          LT_PID=$!
          
          # Esperar hasta 30 segundos para que aparezca la URL
          COUNTER=0
          while [ $COUNTER -lt 30 ]; do
            if grep -q "your url is" tunnel.log; then
              TUNNEL_URL=$(grep "your url is" tunnel.log | awk '{print $4}')
              echo "Tunnel started successfully!"
              break
            fi
            sleep 1
            COUNTER=$((COUNTER+1))
          done
          
          if [ -n "$TUNNEL_URL" ]; then
            break
          fi
          
          echo "Failed to get URL, retrying..."
          kill $LT_PID || true
          RETRY_COUNT=$((RETRY_COUNT+1))
          sleep 5
        done

        cat tunnel.log
        
        if [ -z "$TUNNEL_URL" ]; then
          echo "Error: Could not retrieve tunnel URL after $MAX_RETRIES attempts"
          exit 1
        fi
        
        echo "Tunnel URL: $TUNNEL_URL"
        echo "APP_URL=$TUNNEL_URL" >> $GITHUB_ENV

    - name: Run TestRigor Tests
      run: |
        # Asegurar finales de línea Unix por si se subió desde Windows
        sed -i 's/\r$//' scripts/run-testrigor.sh
        chmod +x scripts/run-testrigor.sh
        ./scripts/run-testrigor.sh
